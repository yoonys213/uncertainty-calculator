<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불확도의 중요성</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .back-btn {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 60px; /* 크기 증가 */
            font-weight: 900; /* 두께 증가 */
            cursor: pointer;
            background: transparent;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            border: none;
            outline: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5); /* 텍스트 그림자 */
        }
        
        .back-btn:hover {
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        /* 두꺼운 꺾쇠 모양 */
        .back-btn::before {
            content: "〈";
            display: block;
            line-height: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="불확도중요.png" alt="불확도 중요성 배경" class="background-image">
    <button class="back-btn" onclick="location.href='로비.html'"></button>

    <script>
        document.querySelector('.background-image').onerror = function() {
            this.style.display = 'none';
            document.body.style.background = `
                linear-gradient(135deg, #4b75eb 0%, #20209d 100%)
            `;
        };
    </script>
</body>
</html>
